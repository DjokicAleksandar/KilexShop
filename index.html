<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link rel="shortcut icon" type="x-icon" href="Images/logoTransparent.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

    <title>Kilex - Store</title>
</head>
<body>
    
    <div id="loader"> <h1> Učitavanje ... </h1> <div class="loaderAnimation"></div> </div>

    <div class="navbar">
        <div class="icoMenu"> <img src="Images/menu1.png" class="icoMenuImage" width="30px" height="30px"> </div>
        <div class="logoNavBar"> <img src="Images/logoTransparent.png" class="logoNavBarImage" width="70px" height="55px"> </div>
        <div class="icoCart"> <img src="Images/cart1.png" class="icoCartImage" width="30px" height="30px"> <div class="cartNumber"><b>0</b></div> </div>
    </div>

    <div class="content">

        <div class="imageContainer">
            <img src="Images/slika1.png" class="velikaSlika">
        </div>

        <div class="glavniText"> <div class="stripe"> </div> <h2> Gde se kvalitet i lepota susreću</h2> <div class="stripe"> </div> </div>
        
        <div class="shop">

            <ul class="items">
                <li class="item">
                    <a class="itemLink">
                        <img src="Images/Eyelash/K2-Cela.jpg" class="itemImage" draggable="false">
                    </a>
                    <p class="itemBadge"> Trepavice </p>
                    <h2 class="itemName"> Trepavice broj 1 </h2>
                    <h3 class="itemPrice"> 1999 RSD </h3>
                    <button class="addToCartButton"> DODAJ U KORPU </button>
                </li>   
            </ul>

        </div> 

        <div class="popUpCart"> 
            <div class="cartContent">
                <div class="close"> <p id="closeCartX">ZATVORI</p> <img src="Images/close.png" width="20px" height="20px"> </div>
                <div class="vasaKorpa">
                    <h2> VASA KORPA </h2>
                </div>

                <div class="listCart">
                </div>

                <h3 class="emptyCart"> KORPA JE PRAZNA </h3>
                <div class="price"> <h3>UKUPNO: </h3> <h3 id="totalPrice"> 0.00 RSD </h3> </div>

                <div class="cartButtons">
                    <button class="continueBtn"> NASTAVI KUPOVINU </button>
                    <button class="openCartPageBtn"> ZAVRSI KUPOVINU </button>
                </div>
            </div>
        </div>

        <div class="popUpProduct">
            <div class="popUpProductContent">
                <!--<div class="close closeSecond"> <p id="closeCartX">ZATVORI</p> <img src="Images/close.png" width="20px" height="20px"> </div> -->
                
                <div class="sliderWrapper">
                    <div class="slider">
                        <img src="Images/Eyelash/K2-Kutija.jpg" id="ImageSlide1">
                        <img src="Images/Eyelash/K2-Cela.jpg" id="ImageSlide2">
                        <img src="Images/Eyelash/K2-Obe.jpg" id="ImageSlide3">
                    </div>
                    <div class="sliderNav">
                        <a href="#ImageSlide1"></a>
                        <a href="#ImageSlide2"></a>
                        <a href="#ImageSlide3"></a>
                    </div>
                </div>
            </div>
        </div>

        <a href="https://wa.me/381621767144">
            <div class="contact"> <img class="contactImage" src="Images/whatsappzelen2.svg"> </div>
        </a>

        <div class="footer">
            <div class="logo"> <img src="Images/logoTransparent.png" height="200px"> </div>
        </div>

    </div>

</body>
</html>
